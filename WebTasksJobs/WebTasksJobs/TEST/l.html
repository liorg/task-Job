<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tasks Running Runtime</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        #stockTable table {
            border-collapse: collapse;
        }

            #stockTable table th, #stockTable table td {
                padding: 2px 6px;
            }

            #stockTable table td {
                text-align: right;
            }

        #stockTable .loading td {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tasks Running Runtime</h1>

    <div id="taskTable">
        <table border="1">
            <thead>
                <tr>
                    <th>TaskId</th>
                    <th>TaskName</th>
                    <th>TaskCompleteCount</th>
                    <th>SenderCount</th>
                    <th>CountAll</th>
                </tr>
            </thead>
            <tbody>
                <tr class="loading">
                    <td colspan="5">loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
  <!--  <script src="../../Scripts/jquery-1.10.2.min.js"></script>

    <script src="../../Scripts/jquery.signalR-2.1.2.min.js"></script>-->
      <script src="../Scripts/jquery-1.8.2.min.js"></script>
      <!--  <script src="../../Scripts/jquery-1.6.4.min.js" ></script>-->
    <!--Reference the SignalR library. -->
    <script src="../Scripts/jquery.signalR-2.1.2.min.js"></script>


    <!--Reference the autogenerated SignalR hub script. -->
    <script src="../signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        // A simple templating method for replacing placeholders enclosed in curly braces.
        if (!String.prototype.supplant) {
            String.prototype.supplant = function (o) {
                return this.replace(/{([^{}]*)}/g,
                    function (a, b) {
                        var r = o[b];
                        return typeof r === 'string' || typeof r === 'number' ? r : a;
                    }
                );
            };
        }

        $(function () {
            debugger
            var ticker = $.connection.taskLongRunningHub; // the generated client-side hub proxy

            $stockTable = $('#taskTable');
            $stockTableBody = $stockTable.find('tbody');
            rowTemplate = '<tr data-symbol="{TaskId}"><td>{TaskId}</td><td>{TaskName}</td><td>{TaskCompleteCount}</td><td>{SenderCount} </td><td>{CountAll}</td></tr>';

            //function formatStock(stock) {
            //    return $.extend(stock, {
            //        Price: stock.Price.toFixed(2),
            //        PercentChange: (stock.PercentChange * 100).toFixed(2) + '%',
            //        Direction: stock.Change === 0 ? '' : stock.Change >= 0 ? up : down
            //    });
            //}

            function init() {
                ticker.server.getAllTasks().done(function (stocks) {
                    $stockTableBody.empty();
                    $.each(stocks, function () {
                        //var stock = formatStock(this);
                        $stockTableBody.append(rowTemplate.supplant(this));
                    });
                });
            }

            // Add a client-side hub method that the server will call
            ticker.client.updateJobCount = function (stock) {
                var displayStock = stock,
                    $row = $(rowTemplate.supplant(displayStock));

                $stockTableBody.find('tr[data-symbol=' + stock.TaskId + ']')
                    .replaceWith($row);
            }

            // Start the connection
            $.connection.hub.start().done(init);

        });
    </script>
</body>
</html>
